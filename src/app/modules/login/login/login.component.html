<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form (ngSubmit)="login()">
  <p>
    <mat-form-field>
      <input name="username" [(ngModel)]="form.username" type="text" matInput placeholder="Username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input name="password" [(ngModel)]="form.password" type="password" matInput placeholder="Password">
    </mat-form-field>
  </p>

  <div class="button">
    <button type="submit" mat-button>Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
